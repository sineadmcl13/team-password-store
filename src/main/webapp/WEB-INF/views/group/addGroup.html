<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/masterTemplate}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<section layout:fragment="custom-content">

    <p>Add new Group</p>

    <form action="#" th:action="@{/add/account-group}" th:object="${addAccountGroupModel}" th:class="form-horizontal" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">Group Name</label>
            <div class="col-sm-10">
                <input type="text" th:class="form-control" th:placeholder="account" th:field="*{accountGroup.groupName}" />
            </div>
        </div>
        <button type="submit" th:class="btn">Submit</button>
    </form>

</section>
</body>
</html>
