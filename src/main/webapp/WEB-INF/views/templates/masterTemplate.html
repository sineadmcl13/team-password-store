<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Password Store</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/webjars/datatables/1.10.12/css/jquery.dataTables.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/main.css}" rel="stylesheet" />

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.12/js/jquery.dataTables.js}"></script>

    <script type="application/javascript">
        $(document).ready(function() {
            $('[data-toggle=offcanvas]').click(function() {
                $('.row-offcanvas').toggleClass('active');
            });
        });
    </script>
</head>
<body>
<header>
    <nav class="navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-key text-primary"></i></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">{Logged in Name} <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
        <div class="col-md-12">
            <h3>Viewable Groups/Pages</h3>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Section</a></li>
                <li><a href="#">Group 1</a></li>
                <li><a href="#">Group 2</a></li>
                <li><a href="#">Group 3</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div class="col-md-12">
            <p class="visible-xs">
                <button type="button" class="btn btn-default btn-xs" data-toggle="offcanvas"><i class="fa fa-chevron-left"></i></button>
            </p>
            <section layout:fragment="custom-content">
                <p>Your page content goes here</p>
            </section>
        </div>
        <footer class="footer text-right">
            <p layout:fragment="custom-footer">&#169; smclaughlin <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span></p>
        </footer>
    </div>
</div><!--/row-offcanvas -->
</body>
</html>
